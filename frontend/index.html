<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="portugol-studio-dark.css">
    <link rel="stylesheet" href="codemirror.css"/>
    <link rel="stylesheet" href="3024-night.css"/>

    <title>Document</title>
</head>

<body onload="onLoad()">
    <script src="codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="portugol.js"></script>
    <body onload="onLoad()">
        <div id="container">
            <div id="enunciado"><button id="botaoSubmit"onclick="enviar()">Enviar</button> <p id="enunciadotext"></p></div>
            <div id="errode">
                <div id="code">
                    <textarea id="codigo">
programa{
    funcao inicio(){
                
    }
}
                </textarea></div>
                <div id="error">erro</div>
            </div>
        </div>
    <script>


    </script>    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">

<script>

        function loadExercice() {

            var myHeaders = new Headers();
            myHeaders.append("token", localStorage.getItem("token"));

            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
            };


            fetch("http://localhost:3000/exercice/", requestOptions)
                .then(async (response) => {
                    const data = await response.json();

                    if(response.status == 200){
                        
                        if(data.hasDoneAll){
                            alert("Você já fez todos os exercícios");
                        }

                        document.exerciceId = data.exercice.id;
                        document.getElementById("enunciadotext").innerHTML = data.exercice.statement;
                    }else{
                        throw new Error(data.message || "Erro ao carregar exercício");
                    }
                    
                }).catch((err) => {    
                    localStorage.removeItem("token");
                    window.location.href = '/login'
                    alert(err);
                })

        }
        var editor = CodeMirror.fromTextArea(document.getElementById("codigo"), {
        lineNumbers: true, 
    theme: "3024-night",
    mode: "portugol",
}   ); 
    editor.setSize("100%", "100%");
        async function onLoad() {



            try {

                var myHeaders = new Headers();
                myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

                var urlencoded = new URLSearchParams();
                urlencoded.append("token", localStorage.getItem("token"));

                var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: urlencoded,
                    redirect: 'follow'
                };

                const response = await fetch("http://127.0.0.1:3000/auth/", requestOptions)

                const data = await response.json();
                

                if (data.valid != true) {
                    alert("Token inválido");
                    localStorage.removeItem("token");
                    window.location.href = '/login'
                }

                loadExercice()

            } catch (err) {
                
                localStorage.removeItem("token");
                window.location.href = '/login'
            }

        }
        function enviar() {
            const codigo = editor.getValue();
            fetch("http://localhost:3000/exercice/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                    "Access-Control-Allow-Origin": "*",
                    "token": localStorage.getItem("token")

                },
                body: JSON.stringify({
                    exerciceId: document.exerciceId,
                    code: codigo,
                })
            }).then(async (response) => {

                const data = await response.json();

                if (response.status == 200) {
                    alert(data.message)
                    loadExercice()

                } else {
                    throw new Error(data.message || "Erro ao enviar exercício");
                }

            }).catch((err) => {
                alert(err);
            })
        }
    </script>


    

</body>

</html>
